spring:
  application:
    name: pudding-gateway  # 应用的服务名称，用于 Nacos 服务发现
  config:
    import:
      - "optional:consul:"
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
      config:
        enabled: true
        format: YAML
        data-key: data
