<body>

    <script>
        // è¡¨å•å…ƒç´ 
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            registerForm.addEventListener('submit', handleRegister);
            passwordInput.addEventListener('input', checkPasswordStrength);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        });

        // å¤„ç†æ³¨å†Œ
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            // è¡¨å•éªŒè¯
            if (!validateForm(formData)) {
                return;
            }
            
            setLoadingState(true);
            
            try {
                // è¿™é‡Œæ¨¡æ‹Ÿæ³¨å†Œè¯·æ±‚
                showMessage('æ­£åœ¨åˆ›å»ºè´¦æˆ·...', 'info');
                
                // æ¨¡æ‹ŸAPIè°ƒç”¨å»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // æ¨¡æ‹ŸæˆåŠŸå“åº”
                showMessage('æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...', 'success');
                
                // å»¶è¿Ÿè·³è½¬
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('æ³¨å†Œå¤±è´¥:', error);
                showMessage('æ³¨å†Œå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // è¡¨å•éªŒè¯
        function validateForm(data) {
            if (data.username.length < 3) {
                showMessage('ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦', 'error');
                return false;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(data.username)) {
                showMessage('ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—å’Œä¸‹åˆ’çº¿', 'error');
                return false;
            }
            
            if (!isValidEmail(data.email)) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€', 'error');
                return false;
            }
            
            if (data.password.length < 6) {
                showMessage('å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦', 'error');
                return false;
            }
            
            if (data.password !== data.confirmPassword) {
                showMessage('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´', 'error');
                return false;
            }
            
            if (!document.getElementById('agreeTerms').checked) {
                showMessage('è¯·åŒæ„æœåŠ¡æ¡æ¬¾å’Œéšç§æ”¿ç­–', 'error');
                return false;
            }
            
            return true;
        }

        // æ£€æŸ¥å¯†ç å¼ºåº¦
        function checkPasswordStrength() {
            const password = passwordInput.value;
            const strengthBar = document.querySelector('.strength-bar');
            
            if (!password) {
                strengthText.textContent = 'è¯·è¾“å…¥å¯†ç ';
                strengthBar.className = 'strength-bar';
                return;
            }
            
            let score = 0;
            
            // é•¿åº¦æ£€æŸ¥
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            
            // åŒ…å«æ•°å­—
            if (/\d/.test(password)) score++;
            
            // åŒ…å«å°å†™å­—æ¯
            if (/[a-z]/.test(password)) score++;
            
            // åŒ…å«å¤§å†™å­—æ¯
            if (/[A-Z]/.test(password)) score++;
            
            // åŒ…å«ç‰¹æ®Šå­—ç¬¦
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            
            let strength, text;
            if (score <= 2) {
                strength = 'weak';
                text = 'å¼±';
            } else if (score <= 3) {
                strength = 'fair';
                text = 'ä¸€èˆ¬';
            } else if (score <= 4) {
                strength = 'good';
                text = 'è‰¯å¥½';
            } else {
                strength = 'strong';
                text = 'å¼º';
            }
            
            strengthText.textContent = text;
            strengthBar.className = `strength-bar strength-${strength}`;
        }

        // æ£€æŸ¥å¯†ç ç¡®è®¤
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!confirmPassword) {
                passwordMatch.textContent = '';
                passwordMatch.style.color = '';
                return;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = 'âœ“ å¯†ç åŒ¹é…';
                passwordMatch.style.color = '#28a745';
            } else {
                passwordMatch.textContent = 'âœ— å¯†ç ä¸åŒ¹é…';
                passwordMatch.style.color = '#dc3545';
            }
        }

        // é‚®ç®±éªŒè¯
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoadingState(loading) {
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            
            if (loading) {
                registerBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
            } else {
                registerBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
